<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>sup bitches, hoes</title>
			<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
			
			<script>
				$(document).ready(function() {
				
				$("#hide").click(function() {
					$("#box").hide(5000);
				});
				
				$("#show").click(function() {
					$("#box").show(5000);
				});
				
				$("#toggle").click(function() {
					$("#box").toggle(5000);
				});	
				
				$("#slideUp").click(function() {
					$("#box").slideUp(5000);
				});	
				
				$("#slideDown").click(function() {
					$("#box").slideDown(5000);
				});	
			});	
			
			</script>
			
			<style>
				#box{
					width: 300px;
					height: 200px;
					background: blue;
				
				}
			
			</style>
		</head>
		<body>
			<h1>it goes, it goes, it goes, it goes GUILLOTINEEEEEEEEEEEEEEE YEUH </h1>
			
			<p>i edited this without conscience, overtop darknesss</p>
			
			<h2>jQuery test</h2>
			
			<p>buttons here</p>
			
			<ul>
				<li id="hide"><a href="#">hide</a></li>
				<li id="show"><a href="#">show</a></li>
				<li id="toggle"><a href="#">toggle</a></li>
				<li id="slideUp"><a href="#">slideUp</a></li>
				<li id="slideDown"><a href="#">slideDown</a></li>
				
				<!--ids here to find objects with jQuery-->
			
			</ul>
			
			<div id="box">testin' jQuery functions</div>
		
		</body>
	</html>
